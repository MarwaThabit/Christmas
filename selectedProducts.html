<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/favoriteProducts.css">
    <title>Selected Products</title>
</head>
<body>
    <header class="navbar navbar-expand-lg px-3 d-flex justify-content-between">
        <a href="index.html" class="navbar-brand nav-link"><img src="Images/logo.svg" alt="logo"></a>
        <p class="mb-0 fw-medium fs-3"></p>
        <ul class="navbar-nav">
            <a href="#" class="text-black nav-link fs-4 fw-semibold logout">Logout</a>

    <main class="mt-5">
        <section class="cartProducts row mx-0 my-5 justify-content-between px-md-5 px-3"></section>

        <section class="favoriteProducts text-center my-5 py-5">

            <section class="favoriteProductsAreaWrapper overflow-x-hidden px-2 px-lg-5 px-md-4">

        </section><!-- favoriteProducts -->

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/commonActions.js"></script>
