<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/DataFill.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Register</title>
</head>
<body>
    <header class="navbar px-3">
        <a href="index.html" class="navbar-brand nav-link">
            <img src="Images/logo.svg" alt="logo">
        </a>
    </header>
    <main>
        <form class="p-lg-5 p-4 col-md-9 col-11 m-auto bg-light rounded-3 shadow mt-5">
            <section class="username d-flex gap-lg-4 mb-3 gap-3">
                <section class="fname w-50">
                    <label for="fname" class="fs-5 text-black fw-medium mb-1">First name</label>
                    <input type="text" class="form-control text-black fs-4" id="fname">
                </section>
                <section class="lname w-50">
                    <label for="lname" class="fs-5 text-black fw-medium mb-1">Last name</label>
                    <input type="text" class="form-control text-black fs-4" id="lname">
                </section>
            </section>
            <label for="Email" class="fs-5 text-black fw-medium mb-1">Email</label>
            <input type="email" class="form-control mb-3 text-black fs-4" id="Email">
            <label for="Password" class="fs-5 text-black fw-medium mb-1">Password</label>
            <input type="password" class="form-control mb-4 text-black fs-4" id="Password">
            <button type="submit" class="btn  text-white btn-lg px-4" id="regBtn" >submit</button>
        </form>
    </main>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/register.js"></script>
</body>
</html>
